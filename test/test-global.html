<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>perljs Browser Global Test Page</title>
	</head>
	<!-- htmllint attr-bans="false" -->
	<body style="font-size: 32pt">
		<!-- htmllint attr-bans="$previous" -->
		<h1>perljs Browser Global Test Page</h1>
		<p>open the console to see results...</p>
	</body>
	<script src="../perljs.min.js"></script>
	<script>
		var versions = perljs.version.split('.')
		console.log(
			'This is perljs version ' +
				versions[0] +
				', subversion ' +
				versions[1] +
				', patch ' +
				versions[2] +
				' built for in-browser Javascript.'
		)
		console.dir(perljs)
		console.log('perljs.x(): ', perljs.x('we hope you like it.\n', 3))
		console.log('perljs.qwm():')
		console.dir(perljs.qwm('shape rectangle x 42 y 23 w 23 h 34'))
	</script>
</html>
