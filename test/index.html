<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>perljs - mocha test page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- htmllint attr-req-value="false" -->
		<link
			rel="stylesheet"
			media="all"
			href="../node_modules/mocha-dark/mocha.css"
		/>
		<!-- htmllint attr-req-value="$previous" -->
		<script src="../node_modules/mocha-dark/mocha.js"></script>
		<script>
			mocha.setup({
				ui: 'bdd',
			})
			mocha.checkLeaks()
			if (document.location.protocol !== 'file:') {
				mocha.growl()
			}
		</script>
	</head>
	<body class="mocha-dark">
		<div id="mocha">
			<p>
				Other test suites using:
				<!--<span class="test" href="./tsst-global.html" target="_global"
				>. global .</span
			>
			|
			<span
				class="test"
				style="background: white"
				href="./tsst-global.html"
				target="_global"
				>. global .</span
			> -->
				<a href="./test-global.html" target="_global">global</a> |
				<a href="./test-define.html" target="_define">DefineJS</a> |
				<a href="./test-require.html" target="_require">Require1k</a>
			</p>
			<p>
				<!-- htmllint attr-req-value="false" -->
				<a href="https://travis-ci.org/bcowgill/perljs" target="_blank">
					<img
						src="https://travis-ci.org/bcowgill/perljs.svg?branch=master"
						alt="Build Status"
				/></a>
				<a
					href="https://coveralls.io/github/bcowgill/perljs?branch=master"
					target="_blank"
				>
					<img
						src="https://coveralls.io/repos/github/bcowgill/perljs/badge.svg?branch=master"
						alt="Coverage Status"
				/></a>
				<!-- htmllint attr-req-value="$previous" -->
			</p>
			<p><a href=".">Index</a></p>
		</div>
		<div id="messages"></div>
		<div id="fixtures"></div>

		<!--
			The data-main attribute below is the means by which
			the test runner is loaded and executed. It is equivalent to
			require('setup-test-framework.js')
		-->
		<script
			data-main="setup-test-framework"
			src="../bower_components/requirejs/require.js"
		></script>
	</body>

	<!-- hard coded livereload port if your browser plugin doesn't work -->
	<script src="//localhost:35729/livereload.js"></script>
</html>
