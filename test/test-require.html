<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Browser Require1k Test Page</title>
		<script src="../bower_components/require1k/require1k.js"></script>
	</head>
	<body>
		<p>
			<!-- htmllint attr-req-value="false" -->
			<a href="https://travis-ci.org/bcowgill/perljs" target="_blank">
				<img
					src="https://travis-ci.org/bcowgill/perljs.svg?branch=master"
					alt="Build Status"
			/></a>
			<a
				href="https://coveralls.io/github/bcowgill/perljs?branch=master"
				target="_blank"
			>
				<img
					src="https://coveralls.io/repos/github/bcowgill/perljs/badge.svg?branch=master"
					alt="Coverage Status"
			/></a>
			<!-- htmllint attr-req-value="$previous" -->
		</p>
		<h1>Browser Require1k Test Page</h1>
		<p>open the console to see results...</p>
		<p>
			Other test suites using:
			<a href="./index.html" target="_mocha">mocha</a> |
			<a href="./test-global.html" target="_global">global</a> |
			<a href="./test-define.html" target="_define">DefineJS</a> |
		</p>
	</body>
	<script>
		var require = R,
			moduleLoaded = function (error) {
				if (error) {
					console.error(
						'require error: ' +
							error.statusText +
							' @ ' +
							error.responseURL +
							' ' +
							error.responseText,
						error
					)
				}
				return !error
			}

		require('../notfound', moduleLoaded)

		// Asynchronous module loading
		require('../index', function (error, perljs) {
			if (moduleLoaded(error)) {
				var versions = perljs.version.split('.')
				console.log(
					'This is perljs version ' +
						versions[0] +
						', subversion ' +
						versions[1] +
						', patch ' +
						versions[2] +
						' built for in-browser Javascript.'
				)
				console.dir(perljs)
				console.log(
					'perljs.x(): ',
					perljs.x('we hope you like it.\n', 3)
				)
				console.log('perljs.qwm():')
				console.dir(perljs.qwm('shape rectangle x 42 y 23 w 23 h 34'))
			}
		})
	</script>
</html>
